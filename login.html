<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asperia</title>
    <!------ css link ------>
    <link rel="stylesheet" href="./css/login.css">
    <!-------- fonts for login page -------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-------- icons -------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!------ background ------>
    <div class="background-login"></div>
    <!------ login container-login -------->
    <div class="container-login">
        <div class="content">
            <h2 class="logo"><img src="./assets/images/logo.png" alt="logo"></i><a href="/index.html">Asperia</a></h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our Blog Website.</h2>
                <p>Step into our captivating blogosphere and indulge in a world of delightful stories and fascinating
                    content.</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <!------ login form ------->
            <div class="form-box login">
                <a href="./index.html" class="back-btn-login"><i class='bx bx-arrow-back'></i></a>

                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-------- registration form --------->
            <div class="form-box register">
                <form action="#" onsubmit="signup(event)">
                    <a href="./index.html" class="back-btn-register"><i class='bx bx-arrow-back'></i></a>

                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" id="username" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" id="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms and conditions</label>
                    </div>

                    <button type="submit" class="btn" id="signup" value="Sign up">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!----------- firebase script for login page ----------->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA96RtouYomgFfcOnO-r30xSdHOWm1uYaE",
            authDomain: "asperia-2453d.firebaseapp.com",
            projectId: "asperia-2453d",
            storageBucket: "asperia-2453d.appspot.com",
            messagingSenderId: "1040391468706",
            appId: "1:1040391468706:web:a56ed4d30a0b12542c09fb"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth()

        //Getting All the Objects of htmls
        var username = document.getElementById("username")
        var email = document.getElementById("email")
        var password = document.getElementById("password")


        //making a function for storing data
        export function signup(e){
            e.preventDefault();
            var obj = {
                username: username.value,
                email: email.value,
                password: password.value,
            }
            createUserWithEmailAndPassword(auth, obj.email, obj.passwords)
                .then(function (success) {
                    alert("Signup Successfully")
                })
                .catch(function (err) {
                    alert("error" + err)
                });
            console.log(obj);
        };







    </script>
